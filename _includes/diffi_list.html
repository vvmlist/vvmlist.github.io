<ul class="diffi-list">
    {% for diffi_pair in site.data.diffis %}
    {% assign diffi_id = diffi_pair[0] %}
    {% assign diffi = diffi_pair[1] %}
    {% unless include.bin.diffis[diffi_id] %}{% continue %}{% endunless %}
    <!-- <li><a>{{ diffi.label }}</a></li> -->
	<li><a href="#+{{ diffi.label}}">{{ diffi.label }}</a></li>
    {% endfor %}
</ul>
